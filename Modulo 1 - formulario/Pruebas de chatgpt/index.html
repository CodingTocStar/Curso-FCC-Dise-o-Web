<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro al Evento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://URL-DE-LA-IMAGEN-DEL-FENIX.jpg'); /* Cambia esto */
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: rgba(255, 140, 0, 0.7); /* Naranja translúcido */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 300px;
      backdrop-filter: blur(5px); /* opcional: efecto de desenfoque */
    }

    .form-container h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: orange;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro al Evento</h2>
    <form>
      <input type="text" placeholder="Nombre completo" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="tel" placeholder="Teléfono (opcional)">
      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>
</html>
